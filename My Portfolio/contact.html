<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Contact</a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#projets">A propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="card">
        <div class="content">
            <h2>Un projet en tête ?</h2>            
            
            <form action="https://formspree.io/f/mzzevqwg" method="POST">
                <div class="form-group0">
                    <label for="name">Votre nom :</label>
                    <input type="text" id="name" name="name" required placeholder="Entrez votre nom">
                </div>
                
                <div class="form-group1">
                    <label for="email">Votre email :</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>
                
                <div class="form-group2">
                    <label for="subject">Sujet :</label>
                    <textarea id="subject" name="subject" rows="4" required placeholder="Décrivez moi votre projet !"></textarea>
                </div>
                
                <div class="form-group3">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });

            // Fermer le menu quand on clique en dehors
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.navbar')) {
                    navLinks.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
